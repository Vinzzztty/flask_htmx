{% for entry in entries %} 
    {{ render_partial('partials/entry.html',
        title=entry.title, published=entry.published, summary=entry.summary,
        media_content=entry.media_content, author=entry.author, link=entry.link) }} 
{% endfor %}

<!-- Load More -->
{% if page < max_page - 1 %}
  <button hx-get="{{ url_for('render_feed_entries', feed_url=href, page=page+1) }}"
          hx-target="this"
          hx-swap="outerHTML">Load More</button>
{% endif %}
